<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meeting Copilot</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="flex">
    <div id="recordingIndicator"
         style="display: none; width: 10px; height: 10px; border-radius: 50%; background-color: red; margin-top: 20px; margin-bottom: 10px; margin-left: 40px;"></div>
    <button id="startButton" class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-10 mt-2">
            <span class="flex">
                <svg class="mx-2" fill="#ffffff" height="20px" width="20px" version="1.1"
                     xmlns="http://www.w3.org/2000/svg"><path
                        d="M12,15a4,4,0,0,0,4-4V5A4,4,0,0,0,8,5v6A4,4,0,0,0,12,15ZM10,5a2,2,0,0,1,4,0v6a2,2,0,0,1-4,0Zm10,6a1,1,0,0,0-2,0A6,6,0,0,1,6,11a1,1,0,0,0-2,0,8,8,0,0,0,7,7.93V21H9a1,1,0,0,0,0,2h6a1,1,0,0,0,0-2H13V18.93A8,8,0,0,0,20,11Z"/></svg>
                Start Recording
            </span>
    </button>
    <button
            id="stopButton" style="display: none;"
            class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-10 mt-2"
    >Stop Recording
    </button>
</div>
<script src="static/js/script.js"></script>
</body>
</html>
